<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Content Security Policy (CSP) - AJUSTADA E LIMPA
        Certifique-se de que não há caracteres estranhos ou comentários dentro do atributo "content".
        Substitua 'https://four3nuihgv7834hgv783h8fvhn2847nrv8h3hn7.onrender.com' pela URL EXATA da sua API.
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; 
                   script-src 'self'; /* FingerprintJS não é carregado nesta página, então não precisa do CDN aqui */
                   style-src 'self'; 
                   connect-src 'self' https://four3nuihgv7834hgv783h8fvhn2847nrv8h3hn7.onrender.com;
                   img-src 'self' data:;
                   font-src 'self';
                   form-action 'none'; 
                   frame-ancestors 'none';
                   base-uri 'self';
                   object-src 'none';
                   manifest-src 'self';
                   worker-src 'none';
                   upgrade-insecure-requests;">
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Admin Dashboard - Painel Seguro</title>
    <link rel="stylesheet" href="admin_style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2>Painel de Administração</h2>
            <div>
                <span id="loggedInUser">Carregando...</span>
                <button id="logoutButton" class="button">Sair</button>
            </div>
        </header>
        
        <nav class="dashboard-nav">
            <button data-section="manageAdmins" class="button">Gerenciar Admins</button>
            <!-- Adicionar mais botões de navegação aqui conforme necessário -->
        </nav>

        <main id="mainDashboardContent" class="dashboard-content">
            <p>Bem-vindo! Selecione uma opção no menu.</p>
        </main>

        <p id="dashboardMessage" class="message-area" aria-live="assertive"></p>
    </div>

    <script src="admin_app_config.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>

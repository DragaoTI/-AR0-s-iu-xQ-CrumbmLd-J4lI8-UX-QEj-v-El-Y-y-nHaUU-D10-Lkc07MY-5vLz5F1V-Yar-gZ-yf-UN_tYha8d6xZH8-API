<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; 
                   script-src 'self'; 
                   style-src 'self' 'unsafe-inline'; /* Tente remover 'unsafe-inline' */
                   connect-src 'self' http://localhost:8000 https://sua-api-no-render.onrender.com; /* Permita localhost E sua URL de produção */
                   img-src 'self' data:;
                   font-src 'self';
                   form-action 'none'; /* Nenhum <form action=""> permitido */
                   frame-ancestors 'none';
                   base-uri 'self';
                   object-src 'none';
                   upgrade-insecure-requests;">
    <title>Admin Dashboard - Painel Seguro</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2>Painel de Administração</h2>
            <div>
                <span id="loggedInUser"></span>
                <button id="logoutButton">Sair</button>
            </div>
        </header>
        
        <main id="mainContent" class="dashboard-content">
            <p>Carregando conteúdo do painel...</p>
            <!-- O conteúdo dinâmico (lista de admins, formulários, etc.) será inserido aqui -->
        </main>

        <p id="dashboardMessage" class="message-area"></p>
    </div>

    <script src="admin_app_config.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>

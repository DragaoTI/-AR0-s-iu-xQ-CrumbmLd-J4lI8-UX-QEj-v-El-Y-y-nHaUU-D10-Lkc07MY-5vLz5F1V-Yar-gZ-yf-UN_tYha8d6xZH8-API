<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Content Security Policy (CSP) - AJUSTADA E LIMPA
        Certifique-se de que não há caracteres estranhos ou comentários dentro do atributo "content".
        Substitua 'https://four3nuihgv7834hgv783h8fvhn2847nrv8h3hn7.onrender.com' pela URL EXATA da sua API.
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js;
                   style-src 'self';
                   connect-src 'self' https://four3nuihgv7834hgv783h8fvhn2847nrv8h3hn7.onrender.com;
                   img-src 'self' data:;
                   font-src 'self';
                   form-action 'self';
                   frame-ancestors 'none';
                   base-uri 'self';
                   object-src 'none';
                   manifest-src 'self';
                   worker-src 'none';
                   upgrade-insecure-requests;">
    
    <!-- X-Content-Type-Options é melhor configurado via header HTTP pelo servidor, mas pode ser deixado aqui por redundância -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- X-Frame-Options foi removido daqui, pois só funciona como header HTTP. frame-ancestors na CSP já cobre. -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Admin Login - Painel Seguro</title>
    <link rel="stylesheet" href="admin_style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Assumindo favicon.ico na mesma pasta -->
</head>
<body>
    <div class="login-container">
        <h2>Painel de Administração</h2>
        <form id="loginForm" novalidate autocomplete="off">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <input type="hidden" id="clientFingerprint" name="clientFingerprint">

            <button type="submit" id="loginButton">Entrar</button>
            <p id="loginMessage" class="message-area" aria-live="assertive"></p>
        </form>
    </div>

    <!-- 
        FingerprintJS CDN Script Tag. 
        NOTA: O hash de integridade (SRI) é específico para a versão e conteúdo do arquivo.
        Se o CDN atualizar o arquivo fp.min.js, este hash pode precisar ser atualizado.
        O valor 'RGoAjUH4gJ40bAD0YPezgdsNOCbBWQlNwdWfA981c/7NgIyqm+TeAelFv346J7UO' foi o que seu navegador calculou.
        Vamos usá-lo. Se ainda der erro de integridade, o arquivo no CDN pode ter mudado desde o seu último teste.
    -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" 
            integrity="sha384-RGoAjUH4gJ40bAD0YPezgdsNOCbBWQlNwdWfA981c/7NgIyqm+TeAelFv346J7UO" 
            crossorigin="anonymous"
            async 
            onload="onFingerprintJsLoaded()" 
            onerror="onFingerprintJsError()"></script>
    
    <script src="admin_app_config.js"></script>
    <script src="admin_login.js"></script>
</body>
</html>

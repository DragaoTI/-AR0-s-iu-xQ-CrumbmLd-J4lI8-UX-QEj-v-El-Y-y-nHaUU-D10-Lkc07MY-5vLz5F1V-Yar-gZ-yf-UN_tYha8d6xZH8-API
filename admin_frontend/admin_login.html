<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Content Security Policy (CSP) - AJUSTE PARA PRODUÇÃO!
        Esta política é um ponto de partida.
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js; 
                   style-src 'self' 'unsafe-inline'; /* Tente remover 'unsafe-inline' movendo todo CSS para arquivos */
                   connect-src 'self' http://localhost:8000 https://sua-api-no-render.onrender.com; /* Permita localhost E sua URL de produção */
                   img-src 'self' data:;
                   font-src 'self';
                   form-action 'self'; /* Permite que o form submeta para a mesma origem (embora usemos JS) */
                   frame-ancestors 'none'; /* Previne clickjacking */
                   base-uri 'self';
                   object-src 'none'; /* Bloqueia <object>, <embed>, <applet> */
                   upgrade-insecure-requests;">
    <title>Admin Login - Painel Seguro</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <div class="login-container">
        <h2>Painel de Administração - Login</h2>
        <form id="loginForm" novalidate> <!-- novalidate para usar nossa validação JS -->
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <!-- O HWID/Client Identifier será preenchido via JavaScript -->
            <input type="hidden" id="clientHwidIdentifier" name="clientHwidIdentifier">

            <button type="submit" id="loginButton">Entrar</button>
            <p id="loginMessage" class="message-area"></p>
        </form>
    </div>

    <!-- Biblioteca FingerprintJS para um identificador de navegador mais robusto -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" integrity="sha384-H0KaL6w5wlZb4wzXnK5yZJ0LsqJ0iHZO2yP4GvtGyL7N772mRtADftfDE1XoF8yP" crossorigin="anonymous"></script>
    <script src="admin_app_config.js"></script>
    <script src="admin_login.js"></script>
</body>
</html>
